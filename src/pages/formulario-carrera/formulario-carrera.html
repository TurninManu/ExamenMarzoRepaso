<ion-header>
  <ion-navbar>
    <ion-title>Añade nueva carrera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formu">
    <ion-list>
      <ion-item>
        <ion-label stacked>Fecha:</ion-label>
        <ion-input formControlName="fecha" type="date" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Latitud:</ion-label>
          <ion-input formControlName="latitud" type="number" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Longitud:</ion-label>
          <ion-input formControlName="longitud" type="number" ></ion-input>
      </ion-item>      
      <ion-item>
          <ion-label stacked>Descripcion:</ion-label>
          <ion-input formControlName="descripcion" type="text" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Distancia:</ion-label>
          <ion-input formControlName="distancia" type="number" ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" (click)="addCarrera()"  [disabled]="!formu.valid">Añadir</button>
  </form>

</ion-content>
