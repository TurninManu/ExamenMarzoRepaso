<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll scrollY="true" style="width: 100%; height: 50%;">
    <ion-list *ngFor="let c of carreras">
      <ion-item-group (click)="obtenerClasificaciones(c)" >
        <ion-item>
            {{c.descripcion}}
        </ion-item>
        <ion-item>
          {{c.distancia}} &nbsp; &nbsp; {{c.fecha}}
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-scroll>

  <ion-scroll scrollY="true" style="width: 100%; height: 50%;">
    <ion-list *ngFor="let clasificancion of clasificaciones;">
      <ion-item>
        {{clasificancion.tiempo}}
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
