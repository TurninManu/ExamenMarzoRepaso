<!--
  Generated template for the InicioPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Usuario" [(ngModel)]="cadena"></ion-input>
  </ion-item>

  <ion-list *ngFor="let u of usuarios; index as i" >
    <ion-item>
      <ion-label (click)="inciarSesion(i)" >
        {{u.apellidos}}, {{u.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
